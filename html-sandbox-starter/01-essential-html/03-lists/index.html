<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Lists</h1>

    <!-- Unorderd List -->
     <ul>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Tree</li>
     </ul>

    <!-- Order List -->
    <ol>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Tree</li>
    </ol>

    <ul>
      <li>Item One</li>
      <li>Item Two</li>
      <ul>
      <li>Item Tree</li>
      </ul>
    </ul>

  </body>
</html>
